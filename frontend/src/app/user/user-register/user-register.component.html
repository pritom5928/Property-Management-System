<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && userName.touched" class="error-block">
              Please provide name
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span class="error-block" *ngIf="!email.valid && email.touched">
             <span *ngIf="email.hasError('required')">
               Please provide email
             </span>
             <span *ngIf="email.hasError('email')">
              Please provide valid email
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="text" class="form-control" formControlName="password">
          <span *ngIf="!password.valid && password.touched" class="error-block">
            <span *ngIf="password.errors['required']">
              Please provide password
            </span>
            <span *ngIf="password.errors['minlength']">
              Please provide password minimum 8 characters long
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="text" class="form-control" formControlName="confirmPassword">
          <span class="error-block" *ngIf="!confirmPassword.valid && confirmPassword.touched">
            <span *ngIf="confirmPassword.hasError('required')">Please provide confirm password</span>
          </span>
          <span class="error-block" *ngIf="confirmPassword.valid && confirmPassword.touched">
            <span *ngIf="registrationForm.hasError('notMatched')">Confirm password not matched</span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
        </div>

        <div class="form-group col-12 mt-2">
          <button type="submit" class="btn btn-primary" style="margin-right: 2px;">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
<!--
        <div>
          form value :  {{registrationForm.value | json}} <br/>
          form status:  {{registrationForm.valid}}
        </div> -->
      </form>
    </div>
  </div>
  </div>
</div>
